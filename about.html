    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Brand</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>


<style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #f6e6d6, #fdf6ef);
    color: #5a4634;
    min-height: 100vh;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 80px;
}

.logo {
    font-size: 22px;
    letter-spacing: 3px;
    font-weight: 500;
}

.navbar nav a {
    margin-left: 30px;
    text-decoration: none;
    color: #8a6b52;
    font-size: 14px;
    letter-spacing: 1px;
}

.navbar nav a:hover {
    color: #5a4634;
}

/* Hero Section */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 80px;
    min-height: calc(100vh - 100px);
}

.hero-content {
    max-width: 500px;
}

.hero-content h1 {
    font-family: 'Playfair Display', serif;
    font-size: 52px;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 16px;
    color: #8a6b52;
    margin-bottom: 35px;
}

.cta {
    background-color: #e8d1b5;
    border: none;
    padding: 14px 38px;
    border-radius: 30px;
    font-size: 14px;
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.cta:hover {
    background-color: #d9bfa1;
}

/* Image */
.hero-image img {
    width: 380px;
    filter: drop-shadow(0px 20px 30px rgba(0,0,0,0.15));
}

/* Responsive */
@media (max-width: 900px) {
    .hero {
        flex-direction: column;
        text-align: center;
    }

    .hero-image {
        margin-top: 50px;
    }

    .navbar {
        padding: 20px 40px;
    }
}













</style>


<body>

    <!-- Navigation -->
    <header class="navbar">
        <div class="logo">LOGO</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Collections</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Elevate Your Senses</h1>
            <p>Discover the essence of luxury and sophistication.</p>
            <button class="cta">Shop Now</button>
        </div>

        <div class="hero-image">
            <img src="photos/homepageperfume.png" alt="Perfume Bottle">
        </div>
    </section>

</body>
</html>

</body>
</html>
